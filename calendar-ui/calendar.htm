<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 40px 10px;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }
      #calendar {
        max-width: 900px;
        margin: 0 auto;
      }
    </style>
    <script type="module">
      import { Calendar } from "https://cdn.skypack.dev/@fullcalendar/core@6.1.9";
      import dayGridPlugin from "https://cdn.skypack.dev/@fullcalendar/daygrid@6.1.9";

      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");
        const calendar = new Calendar(calendarEl, {
          plugins: [dayGridPlugin],
          initialView: "dayGridMonth",
          selectable: true,
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay,listWeek",
          },
        });
        calendar.render();
      });
    </script>
  </head>
  <body>
    <div id="calendar"></div>
  </body>
</html>
